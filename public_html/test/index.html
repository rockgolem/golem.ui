<!DOCTYPE html>
<html>
    <head>
        <title>Golem Jasmine Tests</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="jasmine/lib/jasmine-1.2.0/jasmine.css" />
        
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
        <script type="text/javascript" src="jasmine/lib/jasmine-1.2.0/jasmine.js"></script>
        <script type="text/javascript" src="jasmine/lib/jasmine-1.2.0/jasmine-html.js"></script>
        
        <!-- source files -->
        <script type="text/javascript" src="/js/lib/golem.util.js"></script>
        
        <!-- spec files -->
        <script type="text/javascript" src="spec/golem.util.spec.js"></script>
        
        <script type="text/javascript">
            (function(window, jasmine, undefined) {
                var jasmineEnv = jasmine.getEnv();
                var htmlReporter = new jasmine.HtmlReporter();
                var currentWindowOnload = window.onload;
                
                jasmineEnv.updateInterval = 1000;
                jasmineEnv.addReporter(htmlReporter);
                jasmineEnv.specFilter = function(spec) {
                    return htmlReporter.specFilter(spec);
                };

                window.onload = function() {
                    if (currentWindowOnload) {
                        currentWindowOnload();
                    }
                    jasmineEnv.execute();
                };
            }(window, jasmine));
        </script>
        <style>
            h1 { font-family:Arial, sans-serif; }
        </style>
    </head>
    <body><h1>Golem Unit Tests</h1></body>
</html>
